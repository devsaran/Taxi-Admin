<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon> 
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="!info"> Create Vehicle </ion-title>
    <ion-title *ngIf="info"> Edit Vehicle </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content *ngIf="!info">
  
  
  <ion-item-group class="ion-margin-horizontal">
    <form [formGroup]="form">

      <div id="sign-in-button"></div>

      <div class="ion-margin-vertical">

        <ion-item>
          <ion-input 
            formControlName="email" 
            placeholder="Name" 
            type="text"
            clearInput
            minlength="1"
            maxlength="50">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            formControlName="name" 
            placeholder="Surcharge" 
            type="text"
            clearInput
            minlength="1"
            maxlength="100">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            formControlName="address" 
            placeholder="Mileage" 
            type="text"
            clearInput
            minlength="1"
            maxlength="100">
          </ion-input>
        </ion-item>
        

      
      </div>
    </form>

    <ion-avatar (click)="changeImage()">
      <img *ngIf="profileImage; else placeholder_avatar;" [src]="profileImage" />
  
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Change Icon</p>
        </div>
      </ng-template>
    </ion-avatar>

   
  </ion-item-group>


 
</ion-content>


<ion-content *ngIf="info">
  <ion-item-group class="ion-margin-horizontal">
    <form [formGroup]="form">

      <div id="sign-in-button"></div>

      <div class="ion-margin-vertical">

        <ion-item>
          <ion-input 
            formControlName="email" 
            placeholder="{{info.name}}" 
            type="text"
            clearInput
            minlength="1"
            maxlength="50">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            formControlName="name" 
            placeholder="{{info.surcharge}}" 
            type="text"
            clearInput
            minlength="1"
            maxlength="100">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            formControlName="address" 
            placeholder="{{info.mileage}}" 
            type="text"
            clearInput
            minlength="1"
            maxlength="100">
          </ion-input>
        </ion-item>
        

      
      </div>
    </form>

    <ion-avatar (click)="changeImage()">
      <img *ngIf="info.image; else placeholder_avatar;" [src]="info.image" />
  
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Change Icon</p>
        </div>
      </ng-template>
    </ion-avatar>

   
  </ion-item-group>


 
</ion-content>



<ion-footer>

              <ion-button  *ngIf="!info" size="large" shape="round" color="primary" expand='block' (click)="processNow()">
                  <ion-icon  slot="icon-only" name="create"></ion-icon> 
                  Create
              </ion-button>

              <ion-button  *ngIf="info" size="large" shape="round" color="primary" expand='block' (click)="EditNow()">
                <ion-icon  slot="icon-only" name="checkmark-sharp"></ion-icon> 
                Done
            </ion-button>
         

</ion-footer>
