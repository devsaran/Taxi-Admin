<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title> About </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="../assets/imgs/about.svg"></ion-img>

  <ion-list-header style="margin-top: 10%">
    <ion-label color="primary" class="ion-text-center">
      <h1>Network Error</h1>
    </ion-label>
</ion-list-header>

<ion-button size="large" type="submit" color="primary" (click)="CheckNetwork()" expand="block">
  <ion-label *ngIf="!approve">Try Again</ion-label> 
  <ion-progress-bar *ngIf="approve"color='light' type="indeterminate"></ion-progress-bar>
</ion-button>
</ion-content>
