
<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title> Payout </ion-title>
   
  </ion-toolbar>
 
</ion-header>
 
<ion-content class="ion-padding">

  <div *ngIf="hasNoData">
  <ion-img src="../assets/imgs/empty.svg"></ion-img>

  <ion-list-header style="margin-top: 10%">
    <ion-label color="primary" class="ion-text-center">
      No Data
      </ion-label>
  </ion-list-header>
  </div>

<div *ngIf="hideSkeleton">
  <ion-grid  class="ion-margin">
    <ion-row>
      <ion-col><ion-skeleton-text [animated]="true" style="width: auto; height: 400px;"></ion-skeleton-text></ion-col>
    </ion-row>
  </ion-grid>
</div>


<div *ngIf="!hideSkeleton">
<ion-card color="primary" class="ion-padding">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <table mat-table [dataSource]="records" matSort class="mat-elevation-z8">

    <!-- Column -->
    <ng-container matColumnDef="Driver Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Driver_name}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="Driver Phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.Driver_phone}} </td>
    </ng-container>

  

     <!-- Column -->
     <ng-container matColumnDef="Driver Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Driver_email}} </td>
    </ng-container>

  
      <!-- Column -->
      <ng-container matColumnDef="Driver Earnings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Earnings </th>
        <td mat-cell *matCellDef="let element"> {{element.Earnings}} </td>
      </ng-container>

  
          <ng-container matColumnDef="Documents">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay </th>
            <td mat-cell *matCellDef="let element"> 
              <ion-button color="success" (click)="gotoDocs(element)"> 
              <ion-icon name="cash-outline"></ion-icon> 
              </ion-button>
            </td>
          </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row;  columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</ion-card>


</div>
</ion-content>
