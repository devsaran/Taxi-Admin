<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Admin </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="preview">

    <ion-avatar>
      <img *ngIf="avatarService.profile?.imageUrl; else placeholder_avatar;" [src]="avatarService.profile.imageUrl" />

      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Select avatar</p>
        </div>
      </ng-template>
    </ion-avatar>
    
  </div>

  <ion-item class="ion-margin">
    <ion-icon name="call" color='primary' slot="start"></ion-icon>
    <ion-label>
      {{avatarService.profile.phone}}
    </ion-label>
 </ion-item>
  

  <ion-item class="ion-margin">
    <ion-icon name="person" color='primary' slot="start"></ion-icon>
      <ion-label>
        {{avatarService.profile.name}}
      </ion-label>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-icon name="mail" color='primary' slot="start"></ion-icon>
    <ion-label>
      {{avatarService.profile.email}}
    </ion-label>
  </ion-item>

  <ion-item class="ion-margin">
    <ion-icon name="car" color='primary' slot="start"></ion-icon>
    <ion-label>
      {{avatarService.profile.role}}
    </ion-label>
  </ion-item>

</ion-content>
